<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card" id="title">
            <div class="card-body">
                <h1>Sam's Quiz Time</h1>
            </div>
          </div>
        <div class="card" id="body">
            <div class="question" id="question"></div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <p id="answerOne"></p>
                                <button type="button" class="btn btn-dark" id="ToastBtn">Submit Answer</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <p id="secondAnswer"></p>
                                <button type="button" class="btn btn-dark" id="wrongAnswerToastBtn">Submit Answer</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <p id="thirdAnswer"></p>
                                <button type="button" class="btn btn-dark" id="wrongAnswerToastBtn1"> Submit Answer</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <p id="fourthAnswer"></p>
                                <button type="button" class="btn btn-dark" id="wrongAnswerToastBtn2">Submit Answer</button>
                            </div>
                        </div>
                    </div>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                          <div class="toast-header">
                            <strong class="me-auto">FROM : Penny The Panda</strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                          </div>
                          <div class="toast-body">
                            CORRECT! nice job buddy!
                          </div>
                        </div>
                        <div id="wrongAnswerToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                              <strong class="me-auto">FROM : Penny The Panda</strong>
                              <small>6 mins ago</small>
                              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                              Sorry Thats The Wrong Answer!
                            </div>
                          </div>
                      </div>
                </div>
            </div>
            <button type="button" class="btn btn-dark btn-lg" id="nextBtn">Next Question</button>
        </div>
        <script src="quiz.js"></script>
    </body>
</html>
